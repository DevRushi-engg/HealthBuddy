<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBuddy - Login</title>

    <style>

        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('https://wallpapers.com/images/featured/healthcare-oco8w27tkw40cp90.jpg'); background-blend-mode: normal;
            background-position: centre;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: #003366;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #555;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #003d6b;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid #64b5f6;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #42a5f5;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #42a5f5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #1e88e5;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #42a5f5;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .google-signin-button {
            width: 100%;
            padding: 12px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .google-signin-button:hover {
            background-color: #357ae8;
        }

        .google-signin-button img {
            height: 20px;
            margin-right: 10px;
        }

        footer {
            background-color: #90caf9;
            text-align: center;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Signup to HealthBuddy</h1>
            <p>Access your personalized health dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <div class="error-message" id="errorMessage">
                <!-- Error message placeholder -->
            </div>
        </form>

        <button class="google-signin-button" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth?...'">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
            Sign in with Google
        </button>
    </div>

    <footer>
        <p>Â© 2024 HealthBuddy. All rights reserved.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                errorMessage.textContent = 'Username and password are required!';
                errorMessage.style.display = 'block';
            } else {
                alert('Logged in successfully');
                errorMessage.style.display = 'none';
                window.location.assign("web2.html");

            }
        });
    </script>
</body>
</html>
