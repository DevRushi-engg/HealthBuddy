<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBuddy Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            background-image: url('https://thumbs.dreamstime.com/b/doctor-medical-background-24834402.jpg');
            background-size: cover;
            display: flex;
            background-position: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        .login-container h1 {
            color: #003366;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #90caf9;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #42a5f5;
        }
        .login-container button {
            background-color: #1565c0;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #0d47a1;
        }
        .info {
            color: green;
            margin-top: 10px;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="login-container" id="registerPage">
    <h1>HealthBuddy Registration</h1>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <div id="registrationSuccess" class="info">Registration successful! Redirecting to HealthBuddy...</div>
    </form>
</div>

<script>
    // Function to handle registration
    function handleRegistration() {
        const username = document.getElementById("registerUsername").value;
        const password = document.getElementById("registerPassword").value;
        const registrationSuccess = document.getElementById("registrationSuccess");

        // Save the new credentials to localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);

        // Show success message and redirect to login
        registrationSuccess.style.display = "block";
        setTimeout(() => {
            window.location.assign("web2.html") // Redirect to login page after registration
        }, 2000); // Delay for success message
    }

    document.getElementById('registerForm').onsubmit = function() {
        handleRegistration();
        return false; // Prevent form submission
    };
</script>

</body>
</html>
